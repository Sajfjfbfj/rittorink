<style type="text/tailwindcss">
:root {
    --glitch-speed: 500ms;
}
body {
    font-family: 'Roboto Mono', monospace;
}
.font-cyber {
    font-family: 'Orbitron', sans-serif;
    text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-magenta), 0 0 40px var(--neon-magenta);
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fadeInUp {
    animation: fadeInUp 0.8s ease-out forwards;
    opacity: 0;
}
.delay-150 { animation-delay: 150ms; }
.delay-300 { animation-delay: 300ms; }
.delay-500 { animation-delay: 500ms; }
.delay-700 { animation-delay: 700ms; }
.glitch-effect {
    position: relative;
}
.glitch-effect::before,
.glitch-effect::after {
    content: attr(data-text);
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: transparent;
    clip: rect(auto, auto, auto, auto);
}
.glitch-effect::before {
    left: -2px;
    text-shadow: 2px 0 var(--neon-magenta);
    animation: glitch-anim-1 var(--glitch-speed) infinite linear alternate-reverse;
}
.glitch-effect::after {
    left: 2px;
    text-shadow: -2px 0 var(--neon-cyan);
    animation: glitch-anim-2 var(--glitch-speed) infinite linear alternate-reverse;
}
@keyframes glitch-anim-1 {
    0% { clip-path: inset(40% 0 40% 0); }
    20% { clip-path: inset(10% 0 60% 0); }
    40% { clip-path: inset(50% 0 20% 0); }
    60% { clip-path: inset(25% 0 55% 0); }
    80% { clip-path: inset(0 0 70% 0); }
    100% { clip-path: inset(60% 0 10% 0); }
}
@keyframes glitch-anim-2 {
    0% { clip-path: inset(65% 0 10% 0); }
    20% { clip-path: inset(80% 0 5% 0); }
    40% { clip-path: inset(45% 0 30% 0); }
    60% { clip-path: inset(70% 0 15% 0); }
    80% { clip-path: inset(40% 0 40% 0); }
    100% { clip-path: inset(90% 0 2% 0); }
}
@keyframes float {
    0%, 100% { transform: translateY(-5px); }
    50% { transform: translateY(5px); }
}
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
.holographic-ring {
    animation: spin 20s linear infinite;
}
.avatar-float {
    animation: float 6s ease-in-out infinite;
}
@keyframes particles {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
}
.particle {
    position: absolute;
    width: 3px; height: 3px;
    border-radius: 50%;
    background-color: var(--particle-color, #00FFFF);
    animation: particles linear infinite;
}
</style>
